spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/core;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        default_batch_fetch_size: 100
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.springframework: debug
    org.springframework.web: debug